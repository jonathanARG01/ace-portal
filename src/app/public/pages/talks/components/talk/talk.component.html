<div class="card card-talk" data-aos="fade-up">

    <app-rating></app-rating>

    <div class="card-header p-0">
        <img [src]="talk.miniatura" [alt]="talk.miniatura" class="mini">
        <div class="download" [routerLink]="['/talk', talk.id]">
            <img src="./../../../../assets/play.svg" alt="play" class="play">
        </div>
    </div>
    
    <div class="card-body">
        <h5 class="card-title text-white fw-semibold"> {{ talk.nombre }} </h5>
        <h6 class="card-text text-white fw-lighter"> {{ talk.fecha }} </h6>
    </div>

</div>
